<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="/manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="ISNApp">
    <meta name="apple-mobile-web-app-title" content="ISNApp">
    <meta name="theme-color" content="#36495d">
    <meta name="msapplication-navbutton-color" content="#36495d">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">

    <link rel="icon" type="image/png" sizes="512x512" href="res/512x512.png">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="res/512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="res/192x192.png">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="res/192x192.png">
    <link rel="icon" type="image/png" sizes="144x144" href="res/144x144.png">
    <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="res/144x144.png">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</html>
